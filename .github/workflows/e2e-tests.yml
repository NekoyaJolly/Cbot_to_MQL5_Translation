name: E2E Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  e2e-tests:
    name: Run E2E Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build Bridge
      run: dotnet build Bridge/Bridge.csproj --configuration Release --no-restore
      
    - name: Build Bridge.Tests
      run: dotnet build Bridge.Tests/Bridge.Tests.csproj --configuration Release --no-restore
      
    - name: Build E2ETests
      run: dotnet build E2ETests/E2ETests.csproj --configuration Release --no-restore
      
    - name: Run Unit Tests
      run: dotnet test Bridge.Tests/Bridge.Tests.csproj --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=unit-test-results.trx"
      
    - name: Run E2E Tests
      run: dotnet test E2ETests/E2ETests.csproj --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=e2e-test-results.trx"
      
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          **/TestResults/*.trx
        retention-days: 30
        
    - name: Test Summary
      uses: test-reporter/action@v1
      if: always()
      with:
        name: Test Results
        path: '**/TestResults/*.trx'
        reporter: dotnet-trx
        fail-on-error: true
